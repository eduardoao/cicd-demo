kind: Service
apiVersion: v1
metadata:
  name: cicd-demo-app
  labels:
    app: cicd_demo
spec:
  type: LoadBalancer
  selector:
    app: cicd-demo-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cicd-demo-app
  labels:
    app: cicd-demo-app
    version: v1
spec:
  selector:
    matchLabels:
      app: cicd-demo-app
  replicas: 1
  template:
    metadata:
      labels:
        app: cicd-demo-app
        version: v1
    spec:
      containers:
        - name: cicd-demo-app
          image: phx.ocir.io/toddrsharp/cicd-demo/cicd-demo:latest
          env:
            - name: DATASOURCE_OCID
              valueFrom:
                secretKeyRef:
                  name: cicd-secrets
                  key: dbOcid
            - name: DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cicd-secrets
                  key: dbUsername
            - name: DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cicd-secrets
                  key: dbPassword
            - name: DATASOURCE_WALLET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cicd-secrets
                  key: dbWalletPassword
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred